<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark"><h1>Weather Dashboard</h1></nav>
    <main class="container-fluid">
      <div class="row content">
        <div class="col-sm-4 sidenav bg-light">
          <h4>Search for a city:</h4>
          <form class="input-group">
            <input type="text" id="city-input" />
            <input id="add-city" type="submit" value="&#xf002" class="fa fa-input btn btn-primary"/>
          </form>

          <br />

          <div
            class="btn-group-vertical"
            role="group"
            aria-label="Vertical button group"
            id="city-buttons-div"
          >
          </div>
        </div>

        <div class="col-sm-8">
          <div class="row card current-day">
            <div class="card-body">
              <h3 class="card-title">Birmingham <i>Cloud</i></h3>
              <p class="card-text">Temperature</p>
              <p class="card-text">Humidity</p>
              <p class="card-text">Wind Speed</p>
              <p class="card-text">UV Index</p>
            </div>
          </div>

          <div class="row" id="five-day-header">
            <h4>5-Day Forecast:</h4>
          </div>

          <div class="row">
            <div class="card five-day col-sm-2">
              <div class="card-body five-day-body">
                <h5 class="card-title">22/01/2020</h5>
                <i>Sun</i>
                <p class="card-text">Temp</p>
                <p class="card-text">Humidity</p>
              </div>
            </div>
            <div class="card five-day col-sm-2">
              <div class="card-body five-day-body">
                <h5 class="card-title">22/01/2020</h5>
                <i>Sun</i>
                <p class="card-text">Temp</p>
                <p class="card-text">Humidity</p>
              </div>
            </div>
            <div class="card five-day col-sm-2">
              <div class="card-body five-day-body">
                <h5 class="card-title">22/01/2020</h5>
                <i>Sun</i>
                <p class="card-text">Temp</p>
                <p class="card-text">Humidity</p>
              </div>
            </div>
            <div class="card five-day col-sm-2">
              <div class="card-body five-day-body">
                <h5 class="card-title">22/01/2020</h5>
                <i>Sun</i>
                <p class="card-text">Temp</p>
                <p class="card-text">Humidity</p>
              </div>
            </div>
            <div class="card five-day col-sm-2">
              <div class="card-body five-day-body">
                <h5 class="card-title">22/01/2020</h5>
                <i>Sun</i>
                <p class="card-text">Temp</p>
                <p class="card-text">Humidity</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="scripts/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </body>
</html>
